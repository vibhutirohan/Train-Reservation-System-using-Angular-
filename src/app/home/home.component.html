<form class="container mt-5">
    <div>
        <h3 class="text-center"><b>CHECK TICKETS</b></h3>
    </div>
    <table class="table table-secondary">
        <tr>
            <td>
                <label for="from">Source</label>
                <input name="from" type="text" [(ngModel)]="home.source" [ngModelOptions]= "{standalone: true}" placeholder="From">
            </td>
            <td>
                <label>DD/MM/YYYY</label>
                <input type="date" [(ngModel)]="home.date" [ngModelOptions]= "{standalone: true}">
            </td>
        </tr>
        <tr>
            <td>
                <label for="to">Destination</label>
                <input name="To" [(ngModel)]="home.destination" [ngModelOptions]= "{standalone: true}" type="text" placeholder="To">
            </td>
            <td>
                <label>Train Class</label>
                <select (change)="onSelectClass($event)">
                    <option>All Classes</option>
                    <option>AC First Class</option>
                    <option>AC 2 Tier</option>
                    <option>First Class</option>
                    <option>AC 3 Tier</option>
                    <option>Sleeper</option>
                    <option>Second Sitting</option>
                </select>
            </td>
        </tr>

        <!-- <tr>
            <td>
                <select  class="mt-3" (change)="onSelectGeneral($event)">
                    <option>General</option>
                    <option>Ladies</option>
                    <option>Lower Berth/SR.Citizen</option>
                    <option>Tatkal</option>
                    <option>Premium Tatkal</option>
                </select>
            </td>  
        </tr> -->
        <tr>
            <td>
                <div id="availability-btn">
                    <button type="reset" class="btn btn-primary p-3" [routerLink]="['train',home.source,home.destination,home.classes,home.date]"><b>Check Availability</b></button>
                </div>
            </td>
            <td>
                <div>
                    <button routerLink="cancelBooking" class="btn btn-primary p-3">Cancel Ticket</button>
                </div>
            </td>
        </tr>
    </table>
</form>
